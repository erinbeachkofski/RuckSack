<ion-header color="new" mode="md">
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="new" mode="md">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>CREATE A CITY CARD</ion-card-subtitle>
      <ion-card-title>
        <ion-input type="text" placeholder="Enter city name"></ion-input>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button id="activity-card" (click)="onClickAddActivity()" expand="block" shape="round">
        + Activity
      </ion-button>
    </ion-card-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>ADD ACTIVITY</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input type="text" placeholder="Activity Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="new">Cost: </ion-label>
          <ion-input type="number" placeholder="0"></ion-input>
        </ion-item>    
        <ion-item>
          <ion-textarea placeholder="Additional Notes (optional)" class="ion-text-left"></ion-textarea>
        </ion-item>        
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
